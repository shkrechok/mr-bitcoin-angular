<section class="login-container">
    <h1>Receive 100 coims to your account with every signup !!!</h1>
    <h1>Login or SignUp</h1>
    
    <form  (ngSubmit)="onLogin()" >
      <input [(ngModel)]="user.name" type="text" name="username"  placeholder="username" />
      <button>Login</button>
    </form>
    
</section>
