<section class="contact-details" *ngIf="contact$ | async as contact">
    <section class="contact-preview">
      <span class="title">Name</span>
      <span class="val">{{ contact.name }}</span>
      <span class="title">Email</span>
      <span class="val">{{ contact.email }}</span>
      <span class="title">Phone number</span>
      <span class="val">{{ contact.phone }}</span>
    </section>
    <section class="actions">
    <button class="transfer-btn" title="transfer funds" (click)="onToggleTransfer()" >Transfer</button>
    <button class="back-btn" (click)="onBack()">Back</button>
    </section>
    <transfer-funds *ngIf="isTransfer" [contact]="contact" (transferFunds)="onTransferFunds($event)" (closeTransfer)="closeTransfer()"  ></transfer-funds>
    <move-list *ngIf="moves && moves.length" [moves]="moves"></move-list>
</section>
