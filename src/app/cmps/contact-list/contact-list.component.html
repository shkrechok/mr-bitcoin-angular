<section class="contact-list">
  <ul class="contact-list-ul" >
    <li class="li-contact" *ngFor="let contact of contacts">
      <contact-preview [contact]="contact"></contact-preview>
      <section class="btns">
        <button [routerLink]="['/contact', contact._id]" class="details-btn">Details</button>
        <button [routerLink]="['/contact/edit', contact._id]" class="edit-btn">Edit</button>
        <button  (click)="onDeleteContact($event,contact?._id || '')" class="delete-btn">Delete</button>
      </section>
    </li>
  </ul>
</section>
